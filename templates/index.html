<!DOCTYPE html>
<html>
<head>
    <title>Colorization App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Colorization App</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Colorize">
    </form>
    {% if request.method == 'POST' %}
        <h2>Input Image</h2>
        <img src="{{ input_image_path }}" alt="Input Image">
        <h2>Colorized Image</h2>
        <img src="{{ colorized_image_path }}" alt="Colorized Image">
    {% endif %}
</body>
</html>
